<!DOCTYPE htlm>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

		<script src="javascripts/productPage_Angular.js"></script>
	</head>

<body ng-app="demoApp">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#AddStore" class="navbar-brand">Store</a>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#AddHome">Home</a></li>
					<li><a href="#AddAbout">About</a></li>
					<li><a href="#AddCatalog">Catalog</a></li>
					<li><a href="#AddContact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!--side bar -->
	<div class="list-group">
        <div class="container col-sm-3" style="padding:40px">
				<a href="#" class="list-group-item active">Cras justo odio</a>
				<a href="#" class="list-group-item">Dapibus ac faclisis in</a>
				<a href="#" class="list-group-item">Morbi leo risus</a>
				<a href="#" class="list-group-item">Porta ac consectetur ac</a>
				<a href="#" class="list-group-item">Vestiburn at eros</a>
				<div class="list-group-item pull-left" style="border:2px solid CornflowerBlue;margin:10px;background-color:LightSteelBlue" ng-view="">
					{{message}}
				</div>
			</div>
    </div>
	
	<div class="container col-sm-9" id="d1" data-ng-controller="SimpleController" style="padding:40px">
		<form class="form-inline" role="form">
					<div class="form-group">
					  <label for="search">Search:</label>
					  <input type="search" class="form-control" id="search" data-ng-model="item" placeholder="Serach by item name" />
					</div>
		</form>
		<form class="form-inline" role="form">
					<div class="form-group">
						<label for="search">Add Item:</label>
						<label class="sr-only" for="additem" style="align:left">Add Item:</label>
						<input type="text" class="form-control" id="additem" name="item" placeholder="Item Name" ng-model="result.item" />
					</div>
					<div class="form-group">
						<label class="sr-only" for="description">Description:</label>
						<input type="text" class="form-control" id="description" name="desc" placeholder="Description" ng-model="result.desc" />
					</div>
					<div class="form-group">
						<label class="sr-only" for="price">Price:</label>
						<input type="text" class="form-control" id="price" placeholder="Price" name="price" ng-model="result.price" />
					</div>
						<input type="hidden" ng-model="demoApp.result.id" />
						<button type="button" class="btn btn-primary" data-ng-click="appenddata(result)">Add</button>
										
		</form>
		<div class="myPage" data-ng-repeat="contact in contacts | filter:item">
		
			<div class="alert alert-info">
				<h4>{{contact.item}}</h4>
				<span class="glyphicon glyphicon-remove-sign close pull-right" style="margin-left:20px" data-ng-model="id" data-ng-click="deleteData(contact.id)">{{contact.id}}</span>
				<a href="#" class="btn btn-primary pull-right" style="margin-bottom:5px">{{contact.price | currency}}</a>
				<h4>{{contact.desc}}</h4>
				
			</div>
		</div>
	</div>

	<!-- templates for route -->

	<script type="text/ng-template" id="Add_Store.html">
	<h2> Add Store </h2>
	{{ message }}
	</script>

	<script type="text/ng-template" id="Add_Home.html">
	<h2> Add Home </h2>
	{{ message }}
	</script>

	<script type="text/ng-template" id="Add_About.html">
	<h2> Add About </h2>
	{{ message }}
	</script>

	<script type="text/ng-template" id="Add_Catalog.html">
	<h2> Add Catalog </h2>
	{{ message }}
	</script>

	<script type="text/ng-template" id="Add_Contact.html">
	<h2> Add Contact </h2>
	{{ message }}
	</script>
		
</body>	
</html>
